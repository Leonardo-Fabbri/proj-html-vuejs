<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Document</title>
</head>
<body>
<div class="container" id="app">
        <header>
            <div class="menu">
                <div class="centopercento-upper">
                    <div class="center-top">
                        <div class="upper-menu">
                            <div class="left">
                                <i class="fas fa-phone"></i>
                                <p class="number">Call us for a Free Quote:  1.800.555.6789</p>
                            </div>
                            <div class="right">
                                <i class="fab fa-facebook-f"></i>
                                <i class="fab fa-twitter"></i>
                                <i class="fab fa-instagram"></i>
                                <i class="fab fa-youtube"></i>
                            </div>
                        </div> <!--5vh-->
                    </div>

                </div>
               
                

                <div class="centopercento-lower">
                    <div class="center-bottom">
                        <div class="lower-menu">
                            <div class="left">
                                <img src="./logo.txt" alt="">
                            </div>

                            <ul class="lista">
                                <li v-for="punto in lista"><strong><a href="#">{{punto.message}}</a></strong></li>
                            </ul>
    
                        </div> <!--8vh-->
                    </div>

                </div>
               
            
               
            
                
            </div>

        </header>



        <main>
            <div class="post">
                <div class="center-post">
                    <strong><p class="text">MOVING WITHOUT THE HASSLE</p></strong>
                    <h1>WE MAKE IT SIMPLE</h1>
                    <strong><p class="text last"> PROFESSIONAL SERVICE WITH QUALITY AND CUSTOMER SATISFACTION</p></strong>  
                </div>
               
             
            </div> <!--100% x80vh-->
            <div class="foot_post"></div>
            
        

        </main>
        


    </div>
    
    
    <script src="javascript.js"></script>
</body>
</html>
